<div *ngIf="showForm else showLoading" class="container">
  <div class="row col">
    <div class="card">
      <div class="card-body">
        <img style="cursor:pointer"
             (click)="login()"
             src="/assets/images/btn_google_signin_dark_normal_web.png"
             alt="Sign In with Google">
      </div>
    </div>
  </div>
</div>

<ng-template #showLoading>
  <div class="container">
    <div class="row col mt-4 mb-4">
      Loading...
    </div>
  </div>
</ng-template>
